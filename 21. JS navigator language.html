<html>
<body>

<p>Click the button to display the language of your browser.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = "Language of the browser: " + navigator.language;
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
